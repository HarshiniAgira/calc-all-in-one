<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!-- Header section -->
    <header>
            <h1>CalcKit <span>All</span>-in-one</h1>      
    </header>
    

    <!-- Main section -->
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="inputBox"  placeholder="0" >
            </div>
            <div class="controls">
            <div>
                <button class="operator">AC</button>
                <button class="operator" >DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    </main>
